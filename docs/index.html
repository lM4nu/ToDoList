<!DOCTYPE html>

<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel">

        <h1>Lists</h1>
        <div class="lists">

        </div>


        <div id="add-lists" class="hidden">
            <input type="text" id="add-list-text-input">
            <button id="add-list-btn">+</button>
        </div>

        <button class="lists-add-btn">+</button>
    </div>

    <div class="content">
        <div class="input-table">

            <label>ToDo</label>
            <input id="todo-input" type="text">
            <label>Description</label>
            <input id="desc-input" type="text">
            <button id="todo-btn">+</button>

        </div>
        <table>

           <tr>
                <th class="todo-h">Todo</th>
                <th class="desc-h">Description</th>
                <th class="completed-h">Completed</th>
            </tr>

        </table>


    </div>
    <div class="overlay hidden">

    </div>
    <div class="modal-window hidden">
        <button class="close-modal">X</button>
        <div class="modal">
            <div class="modal-inputs">
                <label>ToDo</label>
                <input id="edit-todo-input" type="text">
                <label>Description</label>
                <input id="edit-desc-input" type="text">
                <button class="submit-todo">X</button>
            </div>
        </div>
    </div>
    
 
    <script src="main.js"></script>
</body>






</html>
